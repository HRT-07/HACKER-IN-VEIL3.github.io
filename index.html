<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Blog Preview Card</title>

  <!-- Favicon (optional) -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --Yellow: hsl(47, 88%, 63%);
      --White: hsl(0, 0%, 100%);
      --Gray500: hsl(0, 0%, 42%);
      --Gray950: hsl(0, 0%, 7%);
    }

    body {
      font-family: 'Figtree', sans-serif;
      background-color: var(--Yellow);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: var(--White);
      border: 1px solid var(--Gray950);
      border-radius: 20px;
      box-shadow: 8px 8px 0 var(--Gray950);
      max-width: 330px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 12px 12px 0 var(--Gray950);
    }

    .img img {
      width: 100%;
      border-radius: 12px;
    }

    .card a {
      background-color: var(--Yellow);
      padding: 6px 12px;
      font-weight: 800;
      font-size: 14px;
      color: var(--Gray950);
      text-decoration: none;
      border-radius: 5px;
      width: fit-content;
    }

    .card a:hover,
    .card a:focus {
      text-decoration: underline;
    }

    .card p {
      color: var(--Gray500);
      font-size: 14px;
    }

    .card h2 {
      font-size: 20px;
      color: var(--Gray950);
      font-weight: 800;
      cursor: pointer;
    }

    .card h2:hover {
      color: var(--Yellow);
    }

    .name {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: auto;
    }

    .name img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .name h3 {
      font-size: 14px;
      font-weight: 800;
      color: var(--Gray950);
    }

    @media (max-width: 375px) {
      .card {
        max-width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="img">
      <img src="./assets/images/illustration-article.svg" alt="Illustration" />
    </div>
    <a href="#">Learning</a>
    <p>Published 21 Dec 2023</p>
    <h2>HTML & CSS foundations</h2>
    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="name">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper Avatar" />
      <h3>Greg Hooper</h3>
    </div>
  </div>
</body>

</html>
